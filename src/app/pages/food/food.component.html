<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>
            <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
        </div>
        <div class="rating">{{ food.stars }}</div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{ origin }}
            </span>
        </div>
        <ul
            *ngIf="food.tags"
            class="tags"
        >
            <li *ngFor="let tag of food.tags">
                <a
                    class="tag"
                    routerLink="/tag/{{ tag }}"
                >
                    {{ tag }}
                </a>
            </li>
        </ul>
        <div class="cook-time">
            <span>Time to cook about <strong>{{ food.cookTime }}</strong> minutes</span>
        </div>
        <div class="price">
            <span>{{ food.price | currency }}</span>
        </div>

        <button>Add to cart</button>
    </div>
</div>
